        function xmlToJson() {

                if (!xmlInput.trim()) {

                    return;
                }

                const jsonResult = xmlToJsonConverter(xmlDoc.documentElement);

            } catch (error) {
                document.getElementById('xmlOutput').value = 'âŒ SYSTEM ERROR: ' + error.message;
            }
        }

        function xmlToJsonConverter(xml) {
            const obj = {};
            
            if (xml.nodeType === 1) {
                if (xml.attributes.length > 0) {
                    obj["@attributes"] = {};
                    for (let j = 0; j < xml.attributes.length; j++) {
                        const attribute = xml.attributes.item(j);
                        obj["@attributes"][attribute.nodeName] = attribute.nodeValue;
                    }
                }
            } else if (xml.nodeType === 3) {
                obj = xml.nodeValue;
            }
            
            if (xml.hasChildNodes()) {
                for (let i = 0; i < xml.childNodes.length; i++) {
                    const item = xml.childNodes.item(i);
                    const nodeName = item.nodeName;
                    
                    if (typeof obj[nodeName] === "undefined") {
                        obj[nodeName] = xmlToJsonConverter(item);
                    } else {
                        if (typeof obj[nodeName].push === "undefined") {
                            const old = obj[nodeName];
                            obj[nodeName] = [];
                            obj[nodeName].push(old);
                        }
                        obj[nodeName].push(xmlToJsonConverter(item));
                    }
                }
            }
            
            return obj;
        }

        function objectToXml(obj, rootName = 'root') {
            let xml = `<?xml version="1.0" encoding="UTF-8"?>\n<${rootName}>\n`;
            
            for (const key in obj) {
                if (obj.hasOwnProperty(key)) {
                    xml += `  <${key}>`;
                    if (typeof obj[key] === 'object' && !Array.isArray(obj[key])) {
                        xml += '\n' + objectToXml(obj[key], key).split('\n').slice(1).join('\n');
                    } else if (Array.isArray(obj[key])) {
                        obj[key].forEach(item => {
                            xml += `\n    <${key.slice(0, -1)}>${item}</${key.slice(0, -1)}>`;
                        });
                        xml += '\n  ';
                    } else {
                        xml += obj[key];
                    }
                    xml += `</${key}>\n`;
                }
            }
            
            xml += `</${rootName}>`;
            return xml;
        }
